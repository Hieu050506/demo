<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/Dangki.css">
</head>
<body>
  <section>
    <div class="img-bg">
      <img style="height: 100%;" src="img/banner02/baner12.png" alt="Hình Ảnh Minh Họa">
    </div>
    <div class="noi-dung">
      <div class="form">
        <h2>Đăng Ký</h2>
        <form action="">
          <div class="input-form">
            <span>Họ Tên</span>
            <input type="text" name="fullname" required>
          </div>
          <div class="input-form">
            <span>Email</span>
            <input type="email" name="email" required>
          </div>
          <div class="input-form">
            <span>Mật Khẩu</span>
            <input type="password" name="password" required>
          </div>
          <div class="input-form">
            <span>Xác Nhận Mật Khẩu</span>
            <input type="password" name="confirm_password" required>
          </div>
          <div class="nho-dang-nhap">
            <label><input type="checkbox" name="agree" required> Tôi đồng ý với <a href="#">điều khoản sử dụng</a></label>
          </div>
          <div class="input-form">
            <input type="submit" value="Đăng Ký">
          </div>
          <div class="input-form">
            <p>Bạn Đã Có Tài Khoản? <a href="DangNhap.html">Đăng Nhập</a></p>
          </div>
        </form>
        <h3>Đăng Ký Bằng Mạng Xã Hội</h3>
        <ul class="icon-dang-nhap" style="margin-top: 20px;">
          <li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
          <li><i class="fab fa-google" aria-hidden="true"></i></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="js/login.js"></script>
  <script src="js/Taikhoan.js"></script>
  <script src="js/sever.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
